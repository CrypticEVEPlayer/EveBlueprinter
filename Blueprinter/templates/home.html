{% extends "layout.html" %}
{% block content %}
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>ID</th>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.qty}}</td>
            <td>{{ item.id}}</td>
        </tr>
    {% endfor %}
    </table>
    
{% endblock content %}
